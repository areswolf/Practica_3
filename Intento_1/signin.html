<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spartan LIFE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#8ED7BF">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awsome icons -->
    <link href="dist/css/font-awsome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Graduate|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <div class="jumbotron jumbo-spartan jumbo-detail">
        <div class="container">
            <h1><span class="spartanlife">SPARTAN LIFE!</span></h1>
        </div>
    </div>
</header>

<Section id="id-section-init"></Section>

<section class="sect-form panel panel-primary panel-form">
    <!-- <form class="ui-element new-comment-form" novalidate>-->
    <div>
        <h5 class="titulo-form">¡Estás a unos segundos de ser <strong>SPARTAN!</strong></h5>
        <form class="new-comment-form-signin" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos" required>
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="e-mail" required>
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                <label for="password2">Repite contraseña</label>
                <input class="form-control" type="password" id="password2" name="password2" placeholder="Repite Password" required>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="accept-terms" required> He leído y acepto los términos de servicio
                </label>
            </div>
            <div class="submit-button">
                <button id="accept-terms-button" class="btn btn-success form-comment-button">Aceptar</button>
            </div>
        </form>
    </div>
</section>


<footer class="footer-detail">
    <div class="container">
        <div class="col-xs-12 col-lg-12">
            <div class="table table-responsive">
                <table>
                    <thead>
                    <tr>
                        <td>
                            <a class="navbar-brand" href="#id-section-init">Spartan Life</a>
                            <a class="navbar-brand" href="#id-section-init"><i class="fa fa-upload fa-align-left" aria-hidden="true"></i></a>
                            <a class="navbar-brand" href="./index.html"><i class="fa fa-chevron-left fa-align-left" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</footer>

<script src="dist/js/app.js"></script>
<script src="js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>

</body>
</html>
